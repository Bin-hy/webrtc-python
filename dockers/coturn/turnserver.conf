# 网络监听
listening-ip=0.0.0.0
external-ip=159.75.120.92  # 替换为服务器公网IP

# 端口范围
min-port=49160
max-port=49200

# 认证配置
lt-cred-mech
user=myuser:mypassword
realm=mydomain.com

# 安全配置
no-tcp                  # 禁用TCP（纯UDP模式）
no-tls                  # 禁用TLS（如需加密则移除）
no-auth                 # 允许匿名访问（生产环境不建议）

# 日志
verbose